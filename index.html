<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Sistema de Alunos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body class="min-h-screen flex items-center justify-center bg-gradient-to-br
from-purple-700 to-purple-900 text-white">
    <div class="bg-white text-gray-800 rounded-2xl shadow-xl p-8 w-full max-wmd">

        <div class="flex flex-col items-center mb-6">
            <img src="images/login.png" alt="Logo" class="w-32 mb-2" />
            <h1 class="text-2xl font-bold text-purple-700">Login</h1>
        </div>

        <form id="login-form" class="space-y-4">

            <div>
                <label class="block mb-1 font-medium">Email</label>
                <input id="email" type="email" required class="w-full p-3 rounded-lg border focus:outline-none focus:ring-2
focus:ring-purple-600" />
            </div>

            <div>
                <label class="block mb-1 font-medium">Senha</label>
                <input id="password" type="password" required class="w-full p-3 rounded-lg border focus:outline-none focus:ring-2
focus:ring-purple-600" />
            </div>

            <button type="submit" class="w-full bg-purple-700 text-white py-3 rounded-lg font-semibold
hover:bg-purple-800 transition">
                Entrar
            </button>
        </form>

        <p class="text-center mt-4 text-sm">
            NÃ£o possui conta?
            <a href="register.html" class="text-purple-700 font-semibold
hover:underline">Criar conta</a>
        </p>

    </div>
    <script type="module" src="js/ui/main.js"></script>
</body>

</html>
